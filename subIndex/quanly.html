
<span><b>Sắp Xếp</b></span>
<select ng-model="point">
	<option value="">select</option>
	<option value="name">name</option>
	<option value="age">-age</option>
	<option value="-age">+age </option>
</select>

<div class="wrap">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Stt</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in listStudent | orderBy:point">
				<td>{{$index + 1}}</td>
				<td>{{student.name}}</td>
				<td>{{student.age}}</td>
			</tr>
		</tbody>
	</table>
</div>
