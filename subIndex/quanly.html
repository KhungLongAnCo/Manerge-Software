
<div class="row">
	<div class="col-md-4">
		<span><b>Sắp Xếp</b></span>
		<select ng-model="point">
			<option value="">select</option>
			<option value="name">name</option>
			<option value="age">-age</option>
			<option value="-age">+age </option>
		</select>
	</div>
	<div class="col-md-4">
		<label>Searching</label>
		<input type="text" ng-model="searching">
	</div>
</div>
<br>

<div class="wrap">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Stt</th>
				<th>Name</th>
				<th>Age</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in listStudent | orderBy:point | filter:searching">
				<td>{{$index + 1}}</td>
				<td>{{student.name}}</td>
				<td>{{student.age}}</td>
				<td>
					<a href="#!ChiTiet"><button  type="button" class="btn btn-info" ng-click="chiTiet(student)">Chi tiết</button></a>
				</td>
				<td>
					<button  type="button" class="btn btn-danger" ng-click="removeStudent(student)">Xóa</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
